<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Seu Personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-maior jogador-1">
                <img src="./src/imagens/thor.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>          
            </div>    

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="/src/imagens/thor.jpg" alt="Personagem Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1P</span>
                    <img src="/src/imagens/homem-de-ferro.jpg" alt="Personagem Homem de ferro">
                </li>

                <li class="personagem" id="superman" data-name="Superman">
                    <span class="tag">1P</span>
                    <img src="/src/imagens/superman.jpg" alt="Personagem Superman">
                </li>

                <li class="personagem" id="batman" data-name="Batman">
                    <span class="tag">1P</span>
                    <img src="/src/imagens/batman.jpg" alt="Personagem Batman">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viuva negra">
                    <span class="tag">1P</span>
                    <img src="/src/imagens/viuva-negra.jpg" alt="Personagem Viuva negra">
                </li>

                <li class="personagem" id="gaviao-arqueiro" data-name="Gaviao arqueiro">
                    <span class="tag">1P</span>
                    <img src="/src/imagens/gaviao-arqueiro.jpg" alt="Personagem Gaviao arqueiro">
                </li>

                <li class="personagem" id="mulher-maravilha" data-name="Mulher maravilha">
                    <span class="tag">1P</span>
                    <img src="/src/imagens/mulher-maravilha.jpg" alt="Personagem Mulher maravilha">
                </li>

                <li class="personagem jogador-2-selecionado" id="aquaman" data-name="Aquaman">
                    <span class="tag">2P</span>
                    <img src="/src/imagens/aquaman.jpg" alt="Personagem Aquaman">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitao america">
                    <span class="tag">1P</span>
                    <img src="/src/imagens/capitao-america.jpg" alt="Personagem Capitao america">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="/src/imagens/hulk.jpg" alt="Personagem Hulk">
                </li>

                <li class="personagem" id="lanterna-verde" data-name="Lanterna verde">
                    <span class="tag">1P</span>
                    <img src="/src/imagens/lanterna-verde.jpg" alt="Personagem Lanterna verde">
                </li>

                <li class="personagem" id="flash" data-name="Flash">
                    <span class="tag">1P</span>
                    <img src="/src/imagens/flash.jpg" alt="Personagem Flash">
                </li>
            </ul>
        
            <div class="personagem-maior jogador-2">
                <img src="/src/imagens/aquaman.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Aquaman</h2>
                </div>        
            </div>
        </div>    
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
